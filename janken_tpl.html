<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgment">勝ち</div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
const r = Math.random()*3;
const n= Math.ceil(r);
console.log(n);
$("#gu_btn").html('<img src = "./img/gu.jpg" alt = "サザエさんのグー">')
$("#cho_btn").html('<img src = "./img/choki.jpg"  alt = "サザエさんのチョキ">')
$("#par_btn").html('<img src = "./img/pa.jpg"　alt = "サザエさんのパー">')
// グーボタンを押したとき
$("#gu_btn").on("click",function(){
  if(n == 1){
        $("#pc_hands").html('<img src = "./img/gon_gu.jpg">');           //文字を上書き
        $("#pc_hands").css("color","#ff0000"); //文字を赤
        $("#judgment").html("引き分け");
       
  }
   if(n == 2){
        $("#pc_hands").html('<img src = "./img/gon_chi.jpg">');           //文字を上書き
        $("#pc_hands").css("color","#ff0000"); //文字を赤
        $("#judgment").html("勝ち");
       
   }
   if(n == 3){
        $("#pc_hands").html('<img src = "./img/gon_pa.jpg">');           //文字を上書き
        $("#pc_hands").css("color","#ff0000"); //文字を赤

   }

});
